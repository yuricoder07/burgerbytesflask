version: '3'
services:
        web_Recipies:
                image: recipies_v1
                build: .
                ports:
                        - "8099:8080"
                volumes:
                        - persistent_volume:/app/volumes
                restart: unless-stopped
volumes:
  persistent_volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/ubuntu/burgerbytesflask/volumes